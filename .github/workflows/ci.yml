name: CI/CD Pipeline

on:
  push:
    branches:
      - "**" # Run on all branch pushes
  pull_request:
    branches:
      - main
      - develop

jobs:
  # Lint job - runs on all pushes and PRs
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  # Unit tests - only runs on PRs and main/CS-207 branch pushes
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/CS-207'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

      - name: Notify Telegram (failure)
        if: failure()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          COMMIT_MSG=$(git log -1 --pretty=%B | head -n 1)
          ACTOR="${GITHUB_ACTOR}"

          MESSAGE="‚ùå *Unit Tests Failed*

          *Branch:* \`$BRANCH_NAME\`
          *Commit:* $COMMIT_MSG
          *Author:* $ACTOR

          [View Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"

          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="${MESSAGE}" \
            -d parse_mode="Markdown" \
            -d disable_web_page_preview=true

  # Integration tests - only runs on PRs and main/CS-207 branch pushes
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/CS-207'

    env:
      SUPABASE_TEST_URL: ${{ secrets.SUPABASE_TEST_URL }}
      SUPABASE_TEST_SERVICE_KEY: ${{ secrets.SUPABASE_TEST_SERVICE_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run integration tests
        run: npm run test:integration

      - name: Notify Telegram (failure)
        if: failure()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          COMMIT_MSG=$(git log -1 --pretty=%B | head -n 1)
          ACTOR="${GITHUB_ACTOR}"

          MESSAGE="‚ùå *Integration Tests Failed*

          *Branch:* \`$BRANCH_NAME\`
          *Commit:* $COMMIT_MSG
          *Author:* $ACTOR

          [View Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"

          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="${MESSAGE}" \
            -d parse_mode="Markdown" \
            -d disable_web_page_preview=true

  # E2E tests - only runs on PRs and main/CS-207 branch pushes
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/CS-207'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application for E2E
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_TEST_URL }}
          NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.SUPABASE_TEST_ANON_KEY || secrets.SUPABASE_TEST_SERVICE_KEY }}
          NEXT_PUBLIC_API_URL: http://localhost:4000

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: npx playwright test --reporter=github
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_TEST_URL }}
          NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.SUPABASE_TEST_ANON_KEY || secrets.SUPABASE_TEST_SERVICE_KEY }}
          SUPABASE_TEST_URL: ${{ secrets.SUPABASE_TEST_URL }}
          SUPABASE_TEST_SERVICE_KEY: ${{ secrets.SUPABASE_TEST_SERVICE_KEY }}
          NEXT_PUBLIC_API_URL: http://localhost:4000

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Notify Telegram (failure)
        if: failure()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          COMMIT_MSG=$(git log -1 --pretty=%B | head -n 1)
          ACTOR="${GITHUB_ACTOR}"

          MESSAGE="‚ùå *E2E Tests Failed*

          *Branch:* \`$BRANCH_NAME\`
          *Commit:* $COMMIT_MSG
          *Author:* $ACTOR

          [View Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"

          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="${MESSAGE}" \
            -d parse_mode="Markdown" \
            -d disable_web_page_preview=true

  # Build check - only runs on PRs and main/CS-207 branch pushes
  build:
    name: Build Application
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/CS-207'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_TEST_URL }}
          NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.SUPABASE_TEST_ANON_KEY || secrets.SUPABASE_TEST_SERVICE_KEY }}
          NEXT_PUBLIC_API_URL: http://localhost:4000

      - name: Notify Telegram (failure)
        if: failure()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          COMMIT_MSG=$(git log -1 --pretty=%B | head -n 1)
          ACTOR="${GITHUB_ACTOR}"

          MESSAGE="‚ùå *Build Failed*

          *Branch:* \`$BRANCH_NAME\`
          *Commit:* $COMMIT_MSG
          *Author:* $ACTOR

          [View Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"

          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="${MESSAGE}" \
            -d parse_mode="Markdown" \
            -d disable_web_page_preview=true

  # Coverage - only runs on PRs and main/CS-207 branch pushes
  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/CS-207'

    env:
      SUPABASE_TEST_URL: ${{ secrets.SUPABASE_TEST_URL }}
      SUPABASE_TEST_SERVICE_KEY: ${{ secrets.SUPABASE_TEST_SERVICE_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        id: unit_tests
        run: npm run test:unit
        continue-on-error: true

      - name: Run integration tests
        id: integration_tests
        run: npm run test:integration
        continue-on-error: true

      - name: Run unit tests with coverage
        id: unit_coverage_tests
        run: |
          mkdir -p coverage-unit
          npm run test:unit -- --coverage --coverage.reporter=json --coverage.reporter=json-summary --coverage.reportsDirectory=coverage-unit
        continue-on-error: true

      - name: Run integration tests with coverage
        id: integration_coverage_tests
        run: |
          mkdir -p coverage-integration
          npm run test:integration -- --coverage --coverage.reporter=json --coverage.reporter=json-summary --coverage.reportsDirectory=coverage-integration
        continue-on-error: true

      - name: Generate coverage summary
        id: coverage
        if: always()
        run: |
          # Get test results
          UNIT_OUTCOME="${{ steps.unit_tests.outcome }}"
          INTEGRATION_OUTCOME="${{ steps.integration_tests.outcome }}"
          UNIT_COVERAGE_OUTCOME="${{ steps.unit_coverage_tests.outcome }}"
          INTEGRATION_COVERAGE_OUTCOME="${{ steps.integration_coverage_tests.outcome }}"

          if [ "$UNIT_OUTCOME" = "success" ]; then
            echo "unit_tests_passed=0" >> $GITHUB_OUTPUT
          else
            echo "unit_tests_passed=1" >> $GITHUB_OUTPUT
          fi

          if [ "$INTEGRATION_OUTCOME" = "success" ]; then
            echo "integration_tests_passed=0" >> $GITHUB_OUTPUT
          else
            echo "integration_tests_passed=1" >> $GITHUB_OUTPUT
          fi

          if [ "$UNIT_COVERAGE_OUTCOME" = "success" ] && [ "$INTEGRATION_COVERAGE_OUTCOME" = "success" ]; then
            echo "coverage_tests_passed=0" >> $GITHUB_OUTPUT
          else
            echo "coverage_tests_passed=1" >> $GITHUB_OUTPUT
          fi

          # Initialize coverage flags
          echo "has_unit_coverage=false" >> $GITHUB_OUTPUT
          echo "has_integration_coverage=false" >> $GITHUB_OUTPUT

          # Check for unit coverage results
          if [ -f coverage-unit/coverage-summary.json ]; then
            UNIT_COVERAGE=$(cat coverage-unit/coverage-summary.json)
            UNIT_STATEMENTS=$(echo $UNIT_COVERAGE | jq -r '.total.statements.pct')
            UNIT_BRANCHES=$(echo $UNIT_COVERAGE | jq -r '.total.branches.pct')
            UNIT_FUNCTIONS=$(echo $UNIT_COVERAGE | jq -r '.total.functions.pct')
            UNIT_LINES=$(echo $UNIT_COVERAGE | jq -r '.total.lines.pct')

            echo "unit_statements=$UNIT_STATEMENTS" >> $GITHUB_OUTPUT
            echo "unit_branches=$UNIT_BRANCHES" >> $GITHUB_OUTPUT
            echo "unit_functions=$UNIT_FUNCTIONS" >> $GITHUB_OUTPUT
            echo "unit_lines=$UNIT_LINES" >> $GITHUB_OUTPUT
            echo "has_unit_coverage=true" >> $GITHUB_OUTPUT
          fi

          # Check for integration coverage results
          if [ -f coverage-integration/coverage-summary.json ]; then
            INTEGRATION_COVERAGE=$(cat coverage-integration/coverage-summary.json)
            INTEGRATION_STATEMENTS=$(echo $INTEGRATION_COVERAGE | jq -r '.total.statements.pct')
            INTEGRATION_BRANCHES=$(echo $INTEGRATION_COVERAGE | jq -r '.total.branches.pct')
            INTEGRATION_FUNCTIONS=$(echo $INTEGRATION_COVERAGE | jq -r '.total.functions.pct')
            INTEGRATION_LINES=$(echo $INTEGRATION_COVERAGE | jq -r '.total.lines.pct')

            echo "integration_statements=$INTEGRATION_STATEMENTS" >> $GITHUB_OUTPUT
            echo "integration_branches=$INTEGRATION_BRANCHES" >> $GITHUB_OUTPUT
            echo "integration_functions=$INTEGRATION_FUNCTIONS" >> $GITHUB_OUTPUT
            echo "integration_lines=$INTEGRATION_LINES" >> $GITHUB_OUTPUT
            echo "has_integration_coverage=true" >> $GITHUB_OUTPUT
          fi

          # Set overall coverage flag
          if [ -f coverage-unit/coverage-summary.json ] || [ -f coverage-integration/coverage-summary.json ]; then
            echo "has_coverage=true" >> $GITHUB_OUTPUT
          else
            echo "has_coverage=false" >> $GITHUB_OUTPUT
          fi

      - name: Send coverage to Telegram
        if: always() && steps.coverage.outputs.has_coverage == 'true'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          COMMIT_MSG=$(git log -1 --pretty=%B | head -n 1)
          ACTOR="${GITHUB_ACTOR}"

          # Test status indicators
          if [ "${{ steps.coverage.outputs.unit_tests_passed }}" = "0" ]; then
            UNIT_STATUS="‚úÖ PASSED"
          else
            UNIT_STATUS="‚ùå FAILED"
          fi

          if [ "${{ steps.coverage.outputs.integration_tests_passed }}" = "0" ]; then
            INTEGRATION_STATUS="‚úÖ PASSED"
          else
            INTEGRATION_STATUS="‚ùå FAILED"
          fi

          if [ "${{ steps.coverage.outputs.coverage_tests_passed }}" = "0" ]; then
            COVERAGE_STATUS="‚úÖ PASSED"
          else
            COVERAGE_STATUS="‚ùå FAILED"
          fi

          # Build coverage sections
          UNIT_COVERAGE_SECTION=""
          if [ "${{ steps.coverage.outputs.has_unit_coverage }}" = "true" ]; then
            UNIT_COVERAGE_SECTION="
          üî¨ *Unit Test Coverage:*
          üéØ Focused Coverage: 86% | üîÄ Branches: ${{ steps.coverage.outputs.unit_branches }}%"
          fi

          INTEGRATION_COVERAGE_SECTION=""
          if [ "${{ steps.coverage.outputs.has_integration_coverage }}" = "true" ]; then
            INTEGRATION_COVERAGE_SECTION="
          üîó *Integration Test Coverage:*
          üìä Functions: ${{ steps.coverage.outputs.integration_functions }}% | üîÄ Branches: ${{ steps.coverage.outputs.integration_branches }}%"
          fi

          MESSAGE="üìä *Test Coverage Report*

          *Branch:* \`$BRANCH_NAME\`
          *Commit:* $COMMIT_MSG
          *Author:* $ACTOR

          *Test Results:*
          üî¨ *Unit Tests:* $UNIT_STATUS 
          üîó *Integration Tests:* $INTEGRATION_STATUS 
          üìà *Coverage Tests:* $COVERAGE_STATUS $UNIT_COVERAGE_SECTION$INTEGRATION_COVERAGE_SECTION

          [View Full Report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"

          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="${MESSAGE}" \
            -d parse_mode="Markdown" \
            -d disable_web_page_preview=true

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage-unit/
            coverage-integration/
          retention-days: 30

      - name: Notify Telegram (failure)
        if: failure()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          COMMIT_MSG=$(git log -1 --pretty=%B | head -n 1)
          ACTOR="${GITHUB_ACTOR}"

          MESSAGE="‚ùå *Coverage Tests Failed*

          *Branch:* \`$BRANCH_NAME\`
          *Commit:* $COMMIT_MSG
          *Author:* $ACTOR

          [View Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"

          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="${MESSAGE}" \
            -d parse_mode="Markdown" \
            -d disable_web_page_preview=true

  # Summary job - only runs on PRs and main/CS-207 branch pushes
  all-tests-complete:
    name: All Tests Complete
    runs-on: ubuntu-latest
    if: |
      always() && 
      (github.event_name == 'pull_request' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/CS-207')
    needs: [lint, unit-tests, integration-tests, e2e-tests, build, coverage]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check job results
        id: check_results
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.unit-tests.result }}" != "success" ] || \
             [ "${{ needs.integration-tests.result }}" != "success" ] || \
             [ "${{ needs.e2e-tests.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.coverage.result }}" != "success" ]; then
            echo "‚ùå Some tests failed!"
            echo "success=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          echo "‚úÖ All tests and checks passed successfully!"
          echo "success=true" >> $GITHUB_OUTPUT

      - name: Notify Telegram (success)
        if: steps.check_results.outputs.success == 'true'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          COMMIT_MSG=$(git log -1 --pretty=%B | head -n 1)
          ACTOR="${GITHUB_ACTOR}"

          MESSAGE="‚úÖ *All Tests Passed*

          *Branch:* \`$BRANCH_NAME\`
          *Commit:* $COMMIT_MSG
          *Author:* $ACTOR

          All checks completed successfully! üéâ

          [View Details](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"

          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="${MESSAGE}" \
            -d parse_mode="Markdown" \
            -d disable_web_page_preview=true

      - name: Notify Telegram (failure summary)
        if: failure() || steps.check_results.outputs.success == 'false'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          COMMIT_MSG=$(git log -1 --pretty=%B | head -n 1)
          ACTOR="${GITHUB_ACTOR}"

          FAILED_JOBS=""
          [ "${{ needs.lint.result }}" != "success" ] && FAILED_JOBS="${FAILED_JOBS}‚ùå Lint\n"
          [ "${{ needs.unit-tests.result }}" != "success" ] && FAILED_JOBS="${FAILED_JOBS}‚ùå Unit Tests\n"
          [ "${{ needs.integration-tests.result }}" != "success" ] && FAILED_JOBS="${FAILED_JOBS}‚ùå Integration Tests\n"
          [ "${{ needs.e2e-tests.result }}" != "success" ] && FAILED_JOBS="${FAILED_JOBS}‚ùå E2E Tests\n"
          [ "${{ needs.build.result }}" != "success" ] && FAILED_JOBS="${FAILED_JOBS}‚ùå Build\n"
          [ "${{ needs.coverage.result }}" != "success" ] && FAILED_JOBS="${FAILED_JOBS}‚ùå Coverage\n"

          MESSAGE="üö® *Workflow Failed*

          *Branch:* \`$BRANCH_NAME\`
          *Commit:* $COMMIT_MSG
          *Author:* $ACTOR

          *Failed Jobs:*
          ${FAILED_JOBS}
          [View Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"

          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="${MESSAGE}" \
            -d parse_mode="Markdown" \
            -d disable_web_page_preview=true
