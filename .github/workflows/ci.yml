name: CI/CD Pipeline

on:
  push:
    branches:
      - '**'  # Run on all branch pushes
  pull_request:
    branches:
      - main
      - develop

jobs:
  # Lint job - runs on all pushes and PRs
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint

  # Unit tests - only runs on PRs and main/CS-207 branch pushes
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/CS-207'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests
        run: npm run test:unit
      
      - name: Notify Telegram (failure)
        if: failure()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          COMMIT_MSG=$(git log -1 --pretty=%B | head -n 1)
          ACTOR="${GITHUB_ACTOR}"
          
          MESSAGE="‚ùå *Unit Tests Failed*
          
          *Branch:* \`$BRANCH_NAME\`
          *Commit:* $COMMIT_MSG
          *Author:* $ACTOR
          
          [View Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="${MESSAGE}" \
            -d parse_mode="Markdown" \
            -d disable_web_page_preview=true

  # Integration tests - only runs on PRs and main/CS-207 branch pushes
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/CS-207'
    
    env:
      SUPABASE_TEST_URL: ${{ secrets.SUPABASE_TEST_URL }}
      SUPABASE_TEST_SERVICE_KEY: ${{ secrets.SUPABASE_TEST_SERVICE_KEY }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run integration tests
        run: npm run test:integration
      
      - name: Notify Telegram (failure)
        if: failure()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          COMMIT_MSG=$(git log -1 --pretty=%B | head -n 1)
          ACTOR="${GITHUB_ACTOR}"
          
          MESSAGE="‚ùå *Integration Tests Failed*
          
          *Branch:* \`$BRANCH_NAME\`
          *Commit:* $COMMIT_MSG
          *Author:* $ACTOR
          
          [View Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="${MESSAGE}" \
            -d parse_mode="Markdown" \
            -d disable_web_page_preview=true

  # E2E tests - only runs on PRs and main/CS-207 branch pushes
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/CS-207'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application for E2E
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_TEST_URL }}
          NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.SUPABASE_TEST_ANON_KEY || secrets.SUPABASE_TEST_SERVICE_KEY }}
          NEXT_PUBLIC_API_URL: http://localhost:4000
      
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      
      - name: Run E2E tests
        run: npx playwright test --reporter=github
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_TEST_URL }}
          NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.SUPABASE_TEST_ANON_KEY || secrets.SUPABASE_TEST_SERVICE_KEY }}
          SUPABASE_TEST_URL: ${{ secrets.SUPABASE_TEST_URL }}
          SUPABASE_TEST_SERVICE_KEY: ${{ secrets.SUPABASE_TEST_SERVICE_KEY }}
          NEXT_PUBLIC_API_URL: http://localhost:4000
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      
      - name: Notify Telegram (failure)
        if: failure()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          COMMIT_MSG=$(git log -1 --pretty=%B | head -n 1)
          ACTOR="${GITHUB_ACTOR}"
          
          MESSAGE="‚ùå *E2E Tests Failed*
          
          *Branch:* \`$BRANCH_NAME\`
          *Commit:* $COMMIT_MSG
          *Author:* $ACTOR
          
          [View Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="${MESSAGE}" \
            -d parse_mode="Markdown" \
            -d disable_web_page_preview=true

  # Build check - only runs on PRs and main/CS-207 branch pushes
  build:
    name: Build Application
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/CS-207'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_TEST_URL }}
          NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.SUPABASE_TEST_ANON_KEY || secrets.SUPABASE_TEST_SERVICE_KEY }}
          NEXT_PUBLIC_API_URL: http://localhost:4000
      
      - name: Notify Telegram (failure)
        if: failure()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          COMMIT_MSG=$(git log -1 --pretty=%B | head -n 1)
          ACTOR="${GITHUB_ACTOR}"
          
          MESSAGE="‚ùå *Build Failed*
          
          *Branch:* \`$BRANCH_NAME\`
          *Commit:* $COMMIT_MSG
          *Author:* $ACTOR
          
          [View Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="${MESSAGE}" \
            -d parse_mode="Markdown" \
            -d disable_web_page_preview=true

  # Coverage - only runs on PRs and main/CS-207 branch pushes
  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/CS-207'
    
    env:
      SUPABASE_TEST_URL: ${{ secrets.SUPABASE_TEST_URL }}
      SUPABASE_TEST_SERVICE_KEY: ${{ secrets.SUPABASE_TEST_SERVICE_KEY }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests
        id: unit_tests
        run: npm run test:unit
        continue-on-error: true

      - name: Run integration tests
        id: integration_tests
        run: npm run test:integration
        continue-on-error: true

      - name: Run tests with backend coverage
        id: coverage_tests
        run: npm run test:coverage
        continue-on-error: true

      - name: Generate coverage summary
        id: coverage
        if: always()
        run: |
          # Get test results
          UNIT_OUTCOME="${{ steps.unit_tests.outcome }}"
          INTEGRATION_OUTCOME="${{ steps.integration_tests.outcome }}"
          COVERAGE_OUTCOME="${{ steps.coverage_tests.outcome }}"

          if [ "$UNIT_OUTCOME" = "success" ]; then
            echo "unit_tests_passed=0" >> $GITHUB_OUTPUT
          else
            echo "unit_tests_passed=1" >> $GITHUB_OUTPUT
          fi

          if [ "$INTEGRATION_OUTCOME" = "success" ]; then
            echo "integration_tests_passed=0" >> $GITHUB_OUTPUT
          else
            echo "integration_tests_passed=1" >> $GITHUB_OUTPUT
          fi

          if [ "$COVERAGE_OUTCOME" = "success" ]; then
            echo "coverage_tests_passed=0" >> $GITHUB_OUTPUT
          else
            echo "coverage_tests_passed=1" >> $GITHUB_OUTPUT
          fi

          if [ -f coverage/coverage-summary.json ]; then
            COVERAGE=$(cat coverage/coverage-summary.json)
            STATEMENTS=$(echo $COVERAGE | jq -r '.total.statements.pct')
            BRANCHES=$(echo $COVERAGE | jq -r '.total.branches.pct')
            FUNCTIONS=$(echo $COVERAGE | jq -r '.total.functions.pct')
            LINES=$(echo $COVERAGE | jq -r '.total.lines.pct')

            echo "statements=$STATEMENTS" >> $GITHUB_OUTPUT
            echo "branches=$BRANCHES" >> $GITHUB_OUTPUT
            echo "functions=$FUNCTIONS" >> $GITHUB_OUTPUT
            echo "lines=$LINES" >> $GITHUB_OUTPUT
            echo "has_coverage=true" >> $GITHUB_OUTPUT
          else
            echo "has_coverage=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Send coverage to Telegram
        if: always() && steps.coverage.outputs.has_coverage == 'true'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          COMMIT_MSG=$(git log -1 --pretty=%B | head -n 1)
          ACTOR="${GITHUB_ACTOR}"

          # Test status indicators
          if [ "${{ steps.coverage.outputs.unit_tests_passed }}" = "0" ]; then
            UNIT_STATUS="‚úÖ"
          else
            UNIT_STATUS="‚ùå"
          fi

          if [ "${{ steps.coverage.outputs.integration_tests_passed }}" = "0" ]; then
            INTEGRATION_STATUS="‚úÖ"
          else
            INTEGRATION_STATUS="‚ùå"
          fi

          if [ "${{ steps.coverage.outputs.coverage_tests_passed }}" = "0" ]; then
            COVERAGE_STATUS="‚úÖ"
          else
            COVERAGE_STATUS="‚ùå"
          fi

          MESSAGE="üìä *Backend Logic Test Coverage Report*

*Branch:* \`$BRANCH_NAME\`
*Commit:* $COMMIT_MSG
*Author:* $ACTOR

*Test Results:*
üî¨ *Unit Tests:* $UNIT_STATUS PASSED
  ‚îî‚îÄ Test individual functions/utilities in isolation
üîó *Integration Tests:* $INTEGRATION_STATUS PASSED
  ‚îî‚îÄ Test API endpoints, database interactions, route logic
üìà *Coverage Tests:* $COVERAGE_STATUS PASSED
  ‚îî‚îÄ Backend code coverage analysis

*Backend Coverage Metrics:*
üìù *Lines:* ${{ steps.coverage.outputs.lines }}%
  ‚îî‚îÄ Executable code lines covered by tests
üìä *Statements:* ${{ steps.coverage.outputs.statements }}%
  ‚îî‚îÄ JavaScript statements executed during tests
üîÄ *Branches:* ${{ steps.coverage.outputs.branches }}%
  ‚îî‚îÄ Conditional logic (if/else, switches) tested
‚ö° *Functions:* ${{ steps.coverage.outputs.functions }}%
  ‚îî‚îÄ Functions called during test execution

*Coverage Focus:*
